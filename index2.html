<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Brendan S Photography</title>

  <link href="https://fonts.googleapis.com/css?family=Arimo:400,600,700" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="images/favicon.png">
  <link href="styles/main.css" rel="stylesheet">
  <link href="styles/style.css" rel="stylesheet">
</head>

<body id="top">
  <div class="page">
    <header>
      <div class="pp-header">
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container"><a href="index.html"><img src="images/favicon.png"></a><a class="navbar-brand" href="index.html">Brendan Souksamlane Photography</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="page-content">
      <div class="container">
        <!-- Category Filters -->
        <div class="container px-0 py-4">
          <div class="pp-category-filter">
            <div class="col-sm-12">
              <a class="btn btn-primary pp-filter-button" href="#" data-filter="all">All</a>
              <a class="btn btn-outline-primary pp-filter-button" href="#" data-filter="people">People</a>
              <a class="btn btn-outline-primary pp-filter-button" href="#" data-filter="wildlife">Wildlife</a>
              <a class="btn btn-outline-primary pp-filter-button" href="#" data-filter="computer">Computer</a>
              <a class="btn btn-outline-primary pp-filter-button" href="#" data-filter="food">Food</a>
            </div>
          </div>
        </div>
        <!-- Gallery -->
        <div class="container px-0">
          <div class="pp-gallery">
            <div class="card-columns">

              <div class="card" data-groups="[&quot;wildlife&quot;]"><a href="image-detail.html">
                  <figure class="pp-effect"><img class="img-fluid" src="images/1-nature.jpg" alt="Nature" />
                    <figcaption>
                      <div class="h4">Forest</div>
                      <p>Nature</p>
                    </figcaption>
                  </figure>
                </a></div>

              <div class="card" data-groups="[&quot;Night&quot;]"><a href="image-detail.html">
                  <figure class="pp-effect">
                    <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="Slice of the Moon" data-image="images/IMG_1663.png" data-target="#image-gallery">
                      <img class="img-fluid" src="images/IMG_1663.png" alt="Another alt text">
                    </a></figure>
                </a></div>

              <div class="card" data-groups="[&quot;food&quot;]"><a href="image-detail.html">
                  <figure class="pp-effect">
                    <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="Food1" data-image="images/29-food.jpg" data-target="#image-gallery">
                      <img class="img-fluid" src="images/28-food.jpg" alt="Another alt text">
                    </a></figure>
                </a></div>

              <div class="card" data-groups="[&quot;food&quot;]"><a href="image-detail.html">
                  <figure class="pp-effect">
                    <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="Food1" data-image="images/29-food.jpg" data-target="#image-gallery">
                      <img class="img-fluid" src="images/28-food.jpg" alt="Another alt text">
                    </a></figure>
                </a></div>

              <div class="card" data-groups="[&quot;wildlife&quot;]"><a href="image-detail.html">
                  <figure class="pp-effect">
                    <a class="thumbnail" href="#" data-image-id="" data-toggle="modal" data-title="Food1" data-image="images/29-food.jpg" data-target="#image-gallery">
                      <img class="img-fluid" src="images/28-food.jpg" alt="Another alt text">
                    </a></figure>
                </a></div>
            </div>
          </div>

          <!-- Image Modal -->
          <div class="modal fade" id="image-gallery" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-body">
                <center>
                  <h3 id="image-gallery-title"></h3>
                </center>
                <img id="image-gallery-image" class="img-responsive col-md-12" src="">
              </div>
            </div>
            <div class="center">
              <button type="button" class="btn btn-secondary float-left" id="show-previous-image"><i class="fa fa-arrow-left"></i>
              </button>

              <button type="button" id="show-next-image" class="btn btn-secondary float-right"><i class="fa fa-arrow-right"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Spacer -->
      <div class="pp-section"></div>
    </div>
  </div>
  <footer class="pp-footer">
    <div class="container py-5">
      <div class="row text-center">
        <div class="col-md-12">
          <p class="mt-3">Copyright &copy; Photo Perfect. All rights reserved.<br>Design - <a class="credit" href="https://templateflip.com" target="_blank">TemplateFlip</a></p>
        </div>
      </div>
    </div>
  </footer>
  </div>

  <script src="scripts/main.js"></script>
